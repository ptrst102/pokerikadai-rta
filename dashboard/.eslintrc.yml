env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - standard-with-typescript
  - prettier
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
plugins:
  - react
  - import
rules:
  {
    'import/order':
      ['error', { alphabetize: { order: 'asc' }, 'newlines-between': 'always' }]
  }
settings: { react: { version: 'detect' } }
root: true
ignorePatterns:
  - vite.config.ts
